<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>browser-extension-manager</title>

  <body data-theme="light">
    <header class="header flex flex--between-center">
      <img
        class="header__logo"
        src="./assets/images/logo.svg"
        alt="Browser Extension Manager logo"
      />
      <button class="light-dark-toggle" type="button" aria-label="Toggle theme">
        <img src="./assets/images/icon-moon.svg" alt="Toggle theme icon" />
      </button>
    </header>
    <main class="main flex">
      <section class="extensions-header flex flex--between-center">
        <h2 class="extensions-header__title">Extensions List</h2>
        <div
          class="extensions-header__actions"
          role="group"
          aria-label="Filter extensions"
        >
          <button class="button button--active" id="filter-all">All</button>
          <button class="button" id="filter-active">Active</button>
          <button class="button" id="filter-inactive">Inactive</button>
        </div>
      </section>
